<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Leaflet.RestoreView</title>

  <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
  <script type='text/javascript' src="leaflet.restoreview.js"></script>

  <link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css">
  <style type='text/css'>
    #map {
        position: absolute;
        top:0;
        left: 0;
        right: 0;
        bottom:0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script type='text/javascript'>
    window.onload = function () {

      var map = L.map('map');

      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      if (!map.restoreView()) {
          map.setView([48.49, 1.395], 16);
      }
    };
  </script>
</body>
</html>
